        <script>
			function validateForm() 
			{
				var x = document.forms["form"]["username"].value;
				if (x == null || x == "") 
				{
		        	alert("Name must be filled out");
		        	return false;
		    	}
			} 

			$("#submit").click(function(event)
			{
				 event.preventDefault();
			 	$('form').fadeOut(500);
			 	$('.wrapper').addClass('form-success');
			});
        </script>
